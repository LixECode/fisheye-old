<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Fisheye - photographe </title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ba64d1ea0b.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>

  <main id="main">

    <section class="photograph-header"></section>

    <section class="photograph-filter">

      <div class="photograph-filter-header">
        <label for="filter-menu">Trier par</label><br>
        <select name="filters" id="filters-select">
          <option class="filter-popularity" value="popularity">Popularité</option>
          <option class="filter-date" value="date">Date</option>
          <option class="filter-title" value="title">Titre</option>
        </select>
      </div>

      <div class="photograph-filter-container"></div>

    </section>
    <aside class="photograph-nav"></aside>
    <div class="lightbox">
      <div class="lightbox-media">
        <img src="assets/images/243/Travel_Lonesome.jpg" alt="">
        <h3>${title}</h3>
      </div>
      <button class="lightbox-close"><i class="fa-solid fa-xmark"></i></button>
      <button><i class="fa-solid fa-chevron-left"></i></button>
      <button><i class="fa-solid fa-chevron-right"></i></button>

    </div>

  </main>

  <div id="contact-modal">

    <div class="modal">

      <header class="header-form">
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>

      <form class="form" name="reserve" action="photographer.html" method="get" onsubmit="return validate();">

        <div class="form-data">
          <label for="first">Prénom</label>
          <input class="text-control" type="text" id="first" name="first" minlength="2" />
        </div>

        <div class="form-data">
          <label for="last">Nom</label>
          <input class="text-control" type="text" id="last" name="last" minlength="2" />
        </div>
        <div class="form-data">
          <label for="email">Email</label>
          <input class="text-control" type="email" id="email" name="email" />
        </div>
        <div class="form-data">
          <label for="message">Votre message</label>
          <input class="text-control" type="message" id="message" name="message" minlength="10" />
        </div>
        <button class="contact-button">Envoyer</button>
      </form>

      <script src="scripts/factories/factoryPhotographer.js"></script>
      <script src="/scripts/utils/contactForm.js"></script>
      <script src="/scripts/pages/pagePhotographer.js"></script>
      <script src="/scripts/utils/lightbox.js"></script>
      <script src="https://kit.fontawesome.com/ba64d1ea0b.js" crossorigin="anonymous"></script>
</body>

</html>
